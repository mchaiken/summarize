{% extends "base.html" %}

{% block head %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Summarize</title>


{% endblock %}


{% block body %}

{% include "nav-default.html" %}
<div class="pure-g">
<div class="pure-u-1-6"></div>
<div class="pure-u-2-3">
<form method = "POST" class="form-horizontal">
  <div class="form-group">
    <label for="inputFName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" required name = "fname" id="inputFName" placeholder="First Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputLName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" required name= "lname" id="inputLName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control"required name= "email" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" required class="form-control" name="passwd" id="passwd" placeholder="Password">
    </div>
  </div>
  <div id= "conf-div"class="form-group">
    <label for="inputPassword4" class="col-sm-2 control-label" >Retype Password</label>
    <div class="col-sm-10">
      <input type="password" required class="form-control" name= "passwd-conf" id="passwd-conf" placeholder="Password" onkeyup="validate()">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" required name= "terms"> I agree to <a href="#" data-toggle="modal" data-target="#terms" id="terms-a">terms and conditions</a>.

<!-- Modal -->
<div class="modal fade" id="terms" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Terms and Conditions</h4>
      </div>
      <div class="modal-body">
        Worship Leslie and Miranda.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
 
      </div>
    </div>
  </div>
</div>

        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" id= "register" disabled= "disabled">Register</button>
    </div>
  </div>
</form>


</div>
</div>
<div class="pure-u-1-6"></div>
</div>
<script>
    function validate(){
        var equ = $("#passwd").val() === $("#passwd-conf").val();
        console.log($("#passwd").val())
        console.log(equ)
        if (equ){
            $("#conf-div").removeClass("has-error")
            $("#conf-div").addClass("has-success")
            $("#register").prop("disabled",false);
        }
        else{
            
            $("#conf-div").addClass("has-error")
            $("#conf-div").removeClass("has-success")

        }

    }
</script>

{%endblock%}
