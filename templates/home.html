{% block head %}

}

}

{% block body %}

<script type="text/template" id="link-template">
  <div class="panel-heading" role="tab" id="heading-<%=url_display%>">

    </h4>
  </div>


  <div id="collapse-<%=_id%>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-<%=_id%>">
  <div class="panel-body">
      <a class="btn btn-default" href="/saved/<%=_id%>/<%=url%>" role="button">View Article</a>
    </div>
 </div>

</script>
